<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./static/images/favicon-32x32.png">
  <link rel="stylesheet" href="./static/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <div class="container-main">
    <div class="card" style="width: 30rem;">
      <img src="./static/images/illustration-hero.svg" alt="illustration-hero" class="card-img-top">
      <h1 class="card-title">Order Summary</h1>
        <p class="order-summary-text">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        <div class="pay-container">
          <div class="container-price">
          <img id="music-icon" src="./static/images/icon-music.svg" alt="icon-music">
          <div id="plan-price">
            <h4>Annual Plan</h4>
            <p class="card-subtitle text-muted" style="font-size: 0.75rem;">$59.99/year</p>
          </div>
        </div>
          <div class="col">
            <a href="#">Change</a>
        </div>
      </div>
        <button id="paymentBtn">Proceed to Payment</button>
        <button id="cancelBtn" class="text-muted">Cancel Order</button>
      </div>
    </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Isaac Spinks</a>.
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
